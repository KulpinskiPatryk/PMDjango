{% extends 'base.html' %}
{% block body %}
<body>
	<div class="hero is-primary is-fullheight">
		<div class="hero-body">
			<div class="container">
				<div class="columns is-centered">
					<div class="column is-5-tablet is-4-desktop is-3-widescreen">
						<form class="box "  method="POST"> {% csrf_token %}
							<div class="field">
								<div class="control">
									<label class="label">Login</label>
									<input type="text" class="input" name="username" placeholder="Wprowadź Nazwę Użytkownika" required>
								</div>
							</div>

							<div class="field">
								<div class="control">
									<label class="label">Hasło</label>
									<input type="password" class="input" name="password" placeholder="Wprowadź Hasło" required>
								</div>
							</div>

							<button type="submit" class="button is-primary">Login</button>
						</form>

						</div>
				</div>
			</div>
		</div>
	</div>
</body>
{% endblock %}
